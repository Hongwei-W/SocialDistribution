{% extends 'base.html' %}

{% block title%}Login{% endblock %}



{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href = "{% static 'css/login.css' %}">

<div class="container" style="margin-top:2rem">
    <div class="row justify-content-center mx-auto">
        <!-- <div class="col-8 justify-content-center"> -->
            <div class="col-3 my-auto">
                <img src="{% static 'images/htf2.jpg' %}" alt="htf-cover">
            </div>
            <div class="col-4 rounded" style="background-color: #FBFBFB;">
                <div class="text-center title poster-font" style="margin-bottom: 2rem;">
                    <h1>Happy Tree Friends</h1>
                </div>
                <div class="text-font secondary-color" style="padding: 0.3rem; font-size: small">
                    <p>{{ form.non_field_errors }}</p>
                </div>
                <div>
                    <div class="text-center login-form spacer">
                        <form method="POST" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="text-font text-left" for="username">Username</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label class="text-font text-left" for="password1">Password</label>
                                {{ form.password}}
                            </div>
                            <div>
                                <input type="submit" class="submit btn submit-button text-center" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="text-font text-center">
                        Dont have an account? <a href="{% url 'signup' %}" class="highlight-or-false"><u>Signup</u></a>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
</div>

{% endblock %}
